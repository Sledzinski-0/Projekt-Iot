<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title th:text="${wplata.volume + wplata.paymentDay}">Szegóły</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-3 offset-md-4">
            <div class="panel-group">
                <div class="panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="Szczegóły"></h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2">
                                <h5></h5>
                            </div>
                            <div class="col-md-5">
                                <h5 th:text="${' '+ wyplata.ilosc+ 'zl' + ' ' + wyplata.Data}"></h5>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <form>
                <a href="#" th:href="@{'/wyplata/list'}" role="button" class="btn btn-success" style="margin-right: 5px">Submit</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
